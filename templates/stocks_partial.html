<div class="row">
    {% for stock in stocks %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-header">{{ stock.symbol }} - {{ stock.name }}</div>
            <div class="card-body">
                <h5 class="card-title">Current Price: ${{ stock.price }}</h5>
                <p class="card-text">Market Cap: {{ stock.market_cap }}</p>
                <p class="card-text">P/E Ratio: {{ stock.pe_ratio }}</p>
                <p class="card-text">Dividend Yield: {{ stock.dividend_yield }}%</p>
                <a href="{{ url_for('stock_details', symbol=stock.symbol) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
