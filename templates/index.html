  <!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Top 100 US Stocks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.dropdown').hover(
                    function() {
                        $(this).find('.dropdown-menu').stop(true, true).slideDown(200);
                    },
                    function() {
                        $(this).find('.dropdown-menu').stop(true, true).slideUp(200);
                    }
                );
            });
        </script>
        <link rel="stylesheet" href="/static/style.css">
    </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Stock Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ username }} <!-- Display the username -->
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  
      <div class="container mt-5">
          <h1 class="text-center">Top 100 US Stocks</h1><br/>
          <div id="loading" class="text-center" style="display: none;">
              <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
              </div>
              <p>Loading stock data, hold tight...</p>
          </div>
          <div id="stock-data" class="row"></div>
      </div>
  
      <script>
          $(document).ready(function() {
            $("#loading").show(); // Show loading spinner

            function checkLoadingStatus() {
                $.ajax({
                    url: '/data-loading-status',
                    method: 'GET',
                    success: function(response) {
                        if (response.loading) {
                            // Data is still loading, keep showing loading animation
                            setTimeout(checkLoadingStatus, 10000); // Check again after 10 seconds
                        } else {
                            // Data loading is complete
                            loadStocks(); // Optionally load stock data here
                        }
                    },
                    error: function() {
                        $('#loading').html('<p>Error checking loading status.</p>');
                    }
                });
            }

            checkLoadingStatus(); // Start checking loading status

            function loadStocks() {
                $.ajax({
                    url: "/load_stocks", //?num=" + batchSize + "&offset=" + loadedStocks, // Load stocks with offset
                    method: "GET",
                    success: function(data) {
                        $("#loading").hide(); // Hide loading spinner
                        $("#stock-data").append(data); // Append stock data
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $("#loading").hide(); // Hide loading spinner
                        console.error("Error loading stock data:", textStatus, errorThrown);
                        alert("Error loading stock data.");
                    }
                });
            }

        });
      </script>
  </body>
  </html>
